<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA 2K23 MyPlayer Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NBA 2K23 MyPlayer Builder</h1>
        <div class="form">
            <label for="position">Select Position:</label>
            <select id="position">
                <option value="PG">Point Guard</option>
                <option value="SG">Shooting Guard</option>
                <option value="SF">Small Forward</option>
                <option value="PF">Power Forward</option>
                <option value="C">Center</option>
            </select>

            <label for="height_feet">Height (Feet):</label>
            <input type="number" id="height_feet" min="4" max="7">
            
            <label for="height_inches">Height (Inches):</label>
            <input type="number" id="height_inches" min="0" max="11">

            <button onclick="buildPlayer()">Build Player</button>
            <a href="Menu.html"><button>Fictional Build</button></a>
        </div>

        <div id="playerSummary" class="summary" style="display: none;">
            <h2>Player Summary</h2>
            <p><strong>Position:</strong> <span id="summaryPosition"></span></p>
            <p><strong>Height:</strong> <span id="summaryHeight"></span> feet</p>
            <p><strong>Attributes:</strong></p>
            <ul id="summaryAttributes"></ul>
            <h2><strong>Badges:</strong></h2>
            <ul id="summaryBadges"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
